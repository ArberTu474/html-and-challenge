<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="app">
    <!-- hero-container -->

    <div class="hero-container">
      <img src="/images/illustration-hero.svg" alt="A girl dancing to and listening to music">
    </div>

    <!-- content -->
    <div class="content-container">
      <div class="container">
        <div class="content">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="payment">
          <div class="survice">
            <img src="/images/icon-music.svg" alt="music icon">
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <!-- Action-button -->
      </div>

      <div class="action-container">
        <a class="payment-button" href="#">Proceed to Payment</a>
        <a class="cancel-button" href="#">Cancel Order</a>
      </div>
    </div>

  </div>

  <img class="bg-wave" src="images/pattern-background-desktop.svg">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="#">Arber</a>.
  </div>
</body>

</html>
